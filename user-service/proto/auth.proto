syntax="proto3";
package auth;
option go_package="user-service/gen/auth";

service AuthService{
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid =1;
  uint64 user_id=2;
  string message=3;
}